<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi San Valentín? </title>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            text-align:center;
            font-family: Arial, sans-serif;
            background-color:#ffccdd;
            flex-direction:column;
        }

        h1{
            font-size:40px;
            color:#d10068;
            margin-bottom:20px;
        }

        button{
            padding:15px 30px;
            font-size:20px;
            border:none;
            border-radius:10px;
            cursor:pointer;
            margin:10px;
            position:relative;
        }

        #si{
            background-color:#ff4d88;
            color:white;
        }

        #no{
            background-color:#999;
            color:white;
            position:absolute;
        }

        img{
            width:200px;
            margin-top:20px;
            border-radius:20px;
            box-shadow:0px 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

    <h1 id="pregunta">¿Quieres ser mi San Valentín friki?</h1>

    <div id="botones">
        <button id="si" onclick="respuestaSi()">Siuu</button>
        <button id="no" onmouseover="moverBoton()">No pringao</button>
    </div>

    <script>
        function respuestaSi(){
            document.body.innerHTML = `
                <h1>Muy bien <br>Elegiste la opción correcta muhehehehe</h1>
                <img src="gato.jpg" alt="Gatito romántico">
            `;
        }

        function moverBoton(){
            var boton = document.getElementById("no");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            boton.style.position = "absolute";
            boton.style.left = x + "px";
            boton.style.top = y + "px";
        }
    </script>

</body>
</html>
